<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/yt-iframe-component.esm.js"></script>
  <script nomodule src="/build/yt-iframe-component.js"></script>

</head>
<body>

  <yt-iframe id="p1" width="100%" height="650" video-id="62OxFo4cZWI"></yt-iframe>
  <button id="play">play</button>
  <button id="stop">stop</button>
  <button id="pause">pause</button>
  <p>
    <yt-iframe id="jh5" width="50%" video-id="mJSlmnBS9rs"></yt-iframe>
    <button id="play2">play</button>
  </p>
  <script>

    const play = document.querySelector('#play');
    const play2 = document.querySelector('#play2');
    const stop = document.querySelector('#stop');
    const pause = document.querySelector('#pause');
    const iframe = document.querySelector('#p1');
    const iframe2 = document.querySelector('#jh5');

    play.addEventListener('click', () => {
      iframe.play('https://youtu.be/nDJo_qm0Fac');
    })
    play2.addEventListener('click', () => {
      iframe2.play();
    })
    stop.addEventListener('click', () => {
      iframe.stop();
    })
    pause.addEventListener('click', () => {
      iframe.pause();
    });

    document.querySelector('body').addEventListener('readyIframe', () => {
      console.log("LISTO!!");
    })
  </script>
</body>
</html>
